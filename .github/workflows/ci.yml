name: Go CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

      - name: Build binary
        run: make build

      - name: Build Docker image
        run: make docker

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-binary
          path: build/yourapp
